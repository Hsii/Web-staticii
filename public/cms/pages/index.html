<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宠物用品商城</title>
    <link rel="shortcut icon" href="../favicon.ico"/>
    <link href="../css/index/index.css" type="text/css" rel="stylesheet">
    <link href="../css/index/iconfont/iconfont.css" type="text/css" rel="stylesheet">
    <script src="../layui/layui.js" type="text/javascript" rel="script"></script>
</head>
<body>
<div class="banner-wrapper">
    <div class="logo">
        <img src="../imgs/logo.png">
        <div class="logo-word">
            <div>宠物用品商城</div>
            <div>Pet Supplies Mall</div>
        </div>
    </div>
    <div class="left-box">
        <a class="register" id="login-out" title="退出">退出</a>
    </div>
</div>
<div class="desktop-all-box">
    <div class="desktop item-wrapper">
        <div class="desktop-menu">
            <ul>
                <li class="leftbar-item" id="order-box">
                    <a class="active">
                        <i class="iconfont icon-list"></i>
                        <span>订单列表</span>
                    </a>
                </li>
                <li class="leftbar-item" id="categories-box">
                    <a class="active">
                        <i class="iconfont icon-list"></i>
                        <span>分类列表</span>
                    </a>
                </li>
                <li class="leftbar-item" id="product-box">
                    <a class="active">
                        <i class="iconfont icon-list"></i>
                        <span>商品列表</span>
                    </a>
                </li>

            </ul>
        </div>
        <div class="desktop-main">
            <div class="box order-box">
                <table cellspacing="0">
                    <thead>
                    <tr>
                        <td>订单号</td>
                        <td>商品名称</td>
                        <td>商品总数</td>
                        <td>商品总价格</td>
                        <td>订单状态</td>
                        <td>下单时间</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody id="order-table">

                    </tbody>
                </table>
                <div class="load-more">点击加载更多</div>
                <div class="no-more">没有更多订单了</div>
            </div>
            <div class="box categories-box">
                <table cellspacing="0">
                    <thead>
                    <tr>
                        <td>分类id</td>
                        <td>分类名称</td>
                        <td>客户端显示</td>
                        <td>分类排序</td>
                        <td>操作</td>
                        <td><a class="category-btn add" href="category/category_add.html" onclick="return pe_dialog(this, '添加分类', 360, 180)">添加分类</a></td>
                    </tr>
                    </thead>
                    <tbody id="categories-table">
                    </tbody>
                </table>
                <div class="load-more">点击加载更多</div>
                <div class="no-more">没有更多分类了</div>
            </div>
            <div class="box product-box">
                <table cellspacing="0">
                    <thead>
                    <tr>
                        <td>商品名称</td>
                        <td>商品图片</td>
                        <td>商品价格</td>
                        <td>商品库存</td>
                        <td>所属分类</td>
                        <td>操作</td>
                        <td><a class="product-btn add"  href="product/product_add.html" onclick="return pe_dialog(this, '添加商品', 500, 400)">添加商品</a></td>
                    </tr>
                    </thead>
                    <tbody id="products-table">
                    </tbody>
                </table>
                <div class="load-more">点击加载更多</div>
                <div class="no-more">没有更多商品了</div>
            </div>
        </div>
    </div>
</div>
<div class="global-tips">
    <p></p>
</div>
</body>
<script src="../js/common.js" type="application/javascript"></script>
<script src="../js/jquery-1.8.2.min.js" type="application/javascript"></script>
<script src="../js/index.js" type="application/javascript"></script>
</html>
